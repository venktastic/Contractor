<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Permit to Work (PTW) Mobile HSE Application for Construction Safety" />
  <title>SafeWork PTW | HSE Permit Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/modules.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <div class="logo-icon">
            <img src="assets/logo.png" alt="Company Logo" width="64" height="64" style="object-fit:contain;" />
          </div>
          <div class="splash-text">
            <h1>SafeWork PTW</h1>
            <p>HSE Permit Management</p>
          </div>
        </div>
        <div class="splash-loader">
          <div class="loader-bar"></div>
        </div>
        <p class="splash-version">v2.4.1 Â· Enterprise Edition</p>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="main-app" class="main-app hidden">
      <!-- Top Navigation Bar -->
      <header class="top-nav" id="top-nav">
        <div class="nav-left">
          <button class="nav-btn back-btn hidden" id="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M19 12H5M12 5l-7 7 7 7" />
            </svg>
          </button>
          <div class="nav-logo" onclick="navigateTo('dashboard')">
            <img src="assets/logo.png" alt="Logo" width="32" height="32" style="object-fit:contain;" />
            <span id="nav-title">SafeWork PTW</span>
          </div>
        </div>
        <div class="nav-right">
          <button class="nav-btn notif-btn" onclick="navigateTo('notifications')" id="notif-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <span class="notif-badge" id="notif-badge">3</span>
          </button>
          <button class="nav-btn avatar-btn" onclick="toggleUserMenu()">
            <div class="avatar">JD</div>
          </button>
        </div>
      </header>

      <!-- User Menu Dropdown -->
      <div class="user-menu hidden" id="user-menu">
        <div class="user-info">
          <div class="avatar-lg">JD</div>
          <div>
            <p class="user-name">John Davies</p>
            <p class="user-role">HSE Manager</p>
          </div>
        </div>
        <hr class="menu-divider" />
        <div
          style="padding:8px 16px;font-size:10px;text-transform:uppercase;color:var(--text-muted);font-weight:700;letter-spacing:1px">
          Switch Role</div>
        <button class="menu-item" onclick="switchRole('REQUESTER')">
          <div class="user-avatar"
            style="width:20px;height:20px;font-size:10px;background:var(--brand-primary);color:white">JD</div>
          Requester (John)
        </button>
        <button class="menu-item" onclick="switchRole('APPROVER')">
          <div class="user-avatar"
            style="width:20px;height:20px;font-size:10px;background:var(--brand-secondary);color:#4a3b22">MT</div>
          Approver (Mike)
        </button>
        <button class="menu-item" onclick="switchRole('WATCHER')">
          <div class="user-avatar" style="width:20px;height:20px;font-size:10px;background:#10B981;color:white">SC</div>
          Watcher (Sarah)
        </button>
        <hr class="menu-divider" />
        <button class="menu-item" onclick="navigateTo('admin'); toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14" />
          </svg>
          Admin Settings
        </button>
        <button class="menu-item" onclick="navigateTo('audit-log'); toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10 9 9 9 8 9" />
          </svg>
          Audit Log
        </button>
        <button class="menu-item danger" onclick="toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
          </svg>
          Sign Out
        </button>
      </div>

      <!-- Page Container -->
      <main class="page-container" id="page-container">
        <!-- Pages will be injected here -->
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav" id="bottom-nav">
        <button class="bottom-nav-item active" id="nav-dashboard" onclick="navigateTo('dashboard')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" />
            <rect x="14" y="3" width="7" height="7" />
            <rect x="14" y="14" width="7" height="7" />
            <rect x="3" y="14" width="7" height="7" />
          </svg>
          <span>Dashboard</span>
        </button>
        <button class="bottom-nav-item" id="nav-permits" onclick="navigateTo('permit-list')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
          </svg>
          <span>Permits</span>
        </button>
        <button class="bottom-nav-item create-btn" id="nav-create" onclick="navigateTo('create-permit')">
          <div class="create-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </div>
          <span>New PTW</span>
        </button>
        <button class="bottom-nav-item" id="nav-simops" onclick="navigateTo('simops-dashboard')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
            <line x1="12" y1="9" x2="12" y2="13" />
            <line x1="12" y1="17" x2="12.01" y2="17" />
          </svg>
          <span>SIMOPS</span>
        </button>
        <button class="bottom-nav-item" id="nav-audit" onclick="navigateTo('audit-log')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <span>Audit</span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Modals Container -->
  <div id="modals-container"></div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/router.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/permit-list.js"></script>
  <script src="js/pages/create-permit.js"></script>
  <script src="js/pages/permit-detail.js"></script>
  <script src="js/pages/approver-inbox.js"></script>
  <script src="js/pages/watcher-dashboard.js"></script>
  <script src="js/pages/simops-dashboard.js"></script>
  <script src="js/pages/audit-log.js"></script>
  <script src="js/pages/notifications.js"></script>
  <script src="js/pages/admin.js"></script>
  <script src="js/pages/qr-view.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
