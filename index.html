<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HSW Digital Platform — Contractor Management Portal" />
  <title>HSW Digital | Contractor Management Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/modules.css" />
</head>

<body>
  <div id="app">

    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <div class="splash-icon">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="48" height="48" rx="12" fill="url(#splashGrad)" />
              <path
                d="M14 20C14 16.686 16.686 14 20 14H28C31.314 14 34 16.686 34 20V28C34 31.314 31.314 34 28 34H20C16.686 34 14 31.314 14 28V20Z"
                fill="white" fill-opacity="0.2" />
              <path d="M20 24L23 27L28 21" stroke="white" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M24 10V14M24 34V38M10 24H14M34 24H38" stroke="white" stroke-width="2" stroke-linecap="round"
                opacity="0.5" />
              <defs>
                <linearGradient id="splashGrad" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#1E40AF" />
                  <stop offset="1" stop-color="#3B82F6" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="splash-text">
            <h1>HSW Digital</h1>
            <p>Contractor Management Portal</p>
          </div>
        </div>
        <div class="splash-loader">
          <div class="loader-bar"></div>
        </div>
        <p class="splash-version">v1.0.0 · Enterprise Edition</p>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app hidden">

      <!-- Top Bar -->
      <header class="top-bar" id="top-bar">
        <div class="top-bar-left">
          <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <div class="brand-logo" onclick="navigateTo('dashboard')">
            <div class="brand-icon">
              <img src="img/logo.png" alt="nAI Logo" style="width:36px;height:36px;object-fit:contain;display:block;" />
            </div>
            <div class="brand-text">
              <span class="brand-name">nAI Client Portal</span>
              <span class="brand-module">Company Account</span>
            </div>
          </div>
        </div>

        <div class="top-bar-center">
          <div class="bu-selector-wrap">
            <label class="bu-label">Project</label>
            <select class="bu-selector" id="bu-selector" onchange="switchBusinessUnit(this.value)">
              <option value="all">All Projects</option>
              <option value="bu-1" selected>Infrastructure Division</option>
              <option value="bu-2">Energy & Resources</option>
              <option value="bu-3">Civil Construction</option>
            </select>
          </div>
        </div>

        <div class="top-bar-right">
          <button class="top-btn" onclick="navigateTo('compliance-alerts')" title="Compliance Alerts" id="alert-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" />
              <line x1="12" y1="9" x2="12" y2="13" />
              <line x1="12" y1="17" x2="12.01" y2="17" />
            </svg>
            <span class="badge-dot" id="alert-badge">5</span>
          </button>
          <button class="top-btn" onclick="navigateTo('reports')" title="Reports">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
            </svg>
          </button>
          <div class="user-pill" onclick="toggleUserMenu()">
            <div class="user-avatar" id="top-avatar">PS</div>
            <div class="user-info-pill">
              <span class="user-name-pill" id="top-username">Prakash Senghani</span>
              <span class="user-role-pill" id="top-role">Enterprise HSE Director</span>
            </div>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="chevron-icon">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </div>
        </div>
      </header>

      <!-- User Menu Dropdown -->
      <div class="user-menu hidden" id="user-menu">
        <div class="user-menu-header">
          <div class="user-avatar-lg" id="menu-avatar">PS</div>
          <div>
            <p class="menu-user-name" id="menu-username">Prakash Senghani</p>
            <p class="menu-user-role" id="menu-role">Enterprise HSE Director</p>
          </div>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-section-label">Switch Role</div>
        <button class="menu-item" onclick="switchRole('enterprise-hse')">
          <div class="role-dot" style="background:#3B82F6"></div>Enterprise HSE Director
        </button>
        <button class="menu-item" onclick="switchRole('bu-hse')">
          <div class="role-dot" style="background:#8B5CF6"></div>BU HSE Manager
        </button>
        <button class="menu-item" onclick="switchRole('project-hse')">
          <div class="role-dot" style="background:#10B981"></div>Project HSE Manager
        </button>
        <button class="menu-item" onclick="switchRole('contractor-admin')">
          <div class="role-dot" style="background:#F59E0B"></div>Contractor Admin
        </button>
        <button class="menu-item" onclick="switchRole('site-supervisor')">
          <div class="role-dot" style="background:#EF4444"></div>Site Supervisor
        </button>
        <button class="menu-item" onclick="switchRole('procurement')">
          <div class="role-dot" style="background:#6B7280"></div>Procurement Team
        </button>
        <div class="menu-divider"></div>
        <button class="menu-item" onclick="navigateTo('settings'); toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="menu-icon">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.07 4.93a10 10 0 010 14.14M4.93 4.93a10 10 0 000 14.14" />
          </svg>
          Settings
        </button>
        <button class="menu-item danger" onclick="toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="menu-icon">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
          </svg>
          Sign Out
        </button>
      </div>

      <!-- App Layout -->
      <div class="app-layout">

        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
          <nav class="sidebar-nav">
            <div class="nav-section">
              <button class="nav-item active" id="nav-dashboard" onclick="navigateTo('dashboard')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Dashboard</span>
              </button>
              <button class="nav-item" id="nav-contractors" onclick="navigateTo('contractors')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="9" cy="7" r="4" />
                  <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" />
                </svg>
                <span>Contractors</span>
                <span class="nav-badge" id="nav-contractors-badge">24</span>
              </button>
              <button class="nav-item" id="nav-onboarding" onclick="navigateTo('onboarding')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                  <polyline points="14 2 14 8 20 8" />
                  <line x1="12" y1="18" x2="12" y2="12" />
                  <line x1="9" y1="15" x2="15" y2="15" />
                </svg>
                <span>Onboarding</span>
                <span class="nav-badge warning" id="nav-onboarding-badge">3</span>
              </button>
              <button class="nav-item" id="nav-workforce" onclick="navigateTo('workforce')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                <span>Workforce</span>
              </button>
              <button class="nav-item" id="nav-performance" onclick="navigateTo('performance')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <line x1="18" y1="20" x2="18" y2="10" />
                  <line x1="12" y1="20" x2="12" y2="4" />
                  <line x1="6" y1="20" x2="6" y2="14" />
                </svg>
                <span>Performance</span>
              </button>
              <button class="nav-item" id="nav-compliance-alerts" onclick="navigateTo('compliance-alerts')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" />
                  <line x1="12" y1="9" x2="12" y2="13" />
                  <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                <span>Compliance Alerts</span>
                <span class="nav-badge danger" id="nav-alerts-badge">5</span>
              </button>
              <button class="nav-item" id="nav-reports" onclick="navigateTo('reports')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                </svg>
                <span>Reports</span>
              </button>
              <button class="nav-item" id="nav-settings" onclick="navigateTo('settings')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                  <circle cx="12" cy="12" r="3" />
                  <path d="M19.07 4.93a10 10 0 010 14.14M4.93 4.93a10 10 0 000 14.14" />
                </svg>
                <span>Settings</span>
              </button>
            </div>
          </nav>

          <div class="sidebar-footer">
            <div class="sidebar-role-badge" id="sidebar-role-badge">
              <div class="role-dot" style="background:#3B82F6"></div>
              <span id="sidebar-role-label">Enterprise HSE</span>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="page-container">
          <!-- Pages injected here -->
        </main>

      </div>
    </div>
  </div>

  <!-- Modals Container -->
  <div id="modals-container"></div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/router.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/contractors.js"></script>
  <script src="js/pages/contractor-profile.js"></script>
  <script src="js/pages/onboarding.js"></script>
  <script src="js/pages/workforce.js"></script>
  <script src="js/pages/performance.js"></script>
  <script src="js/pages/compliance-alerts.js"></script>
  <script src="js/pages/reports.js"></script>
  <script src="js/pages/settings.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
